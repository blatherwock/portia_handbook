<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css"/>
    <title>Portia Handbook</title>
  </head>
  <body>
    <header>
      <li><a id="people_btn" href="#people">People</a></li>
      <li><a id="items_btn" href="#items">Items</a></li>
      <li><a id="about_btn" href="about">About</a></li>
    </header>
    <div id="main">
      <article id="people">
        <div class="filters">
          <span>Uncheck to Hide:</span>
          <input type="checkbox" id="filter_relics" name="relics" checked>
          <label for="filter_relics">Relics</label>
          <input type="checkbox" id="filter_cooking" name="cookpot" checked>
          <label for="filter_cooking">Cookables</label>
          <input type="checkbox" id="filter_ack_cooking" name="ack_cookpot" checked>
          <label for="filter_ack_cooking">Ack"s Unique Recipes</label>
          <input type="checkbox" id="filter_universals" name="universals" checked>
          <label for="filter_universals">Universal Gifts</label>
          <input type="checkbox" id="filter_disliked" name="disliked">
          <label for="filter_disliked">Disliked</label>
        </div>
        <div class="results hide-dislikes">

        </div>
      </article>
      <article id="items">
        ITEMS!
      </article>
    </div>
  </body>

  <template id="item_group_template">
    <div class="group">
      <div class="group_info">
        <img class="group_icon" />
        <span class="title"></span>
        <span class="additional_info"></span>
      </div>
      <div class="group_contents">
        <ul class="items"></ul>
      </div>
    </div>
  </template>
  <template id="item_template">
    <li>
      <div class="item">
        <span class="item_title"></span>
        <img class="item_icon"/>
        <span class="additional_item_info"></span>
      </div>
    </li>
  </template>
</html>
